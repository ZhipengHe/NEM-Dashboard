name: "üêõ Bug Report"
description: Submit a bug report to help us improve our project.
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    validations:
      required: true
    attributes:
      label: Reproduction
      description: |
        Please provide a code sample that reproduces the problem you ran into. It can be a Colab link or just a code snippet.
        If you have code snippets, error messages, or stack traces please provide them here as well.
        Important! Use code tags to format your code correctly. See https://help.github.com/en/github/writing-on-github/creating-and-highlighting-code-blocks#syntax-highlighting
        Do not use screenshots, as they are hard to read, and (more importantly) don't allow others to copy-and-paste your code.
      placeholder: |
        Steps to reproduce the behavior:

          1.
          2.
          3.

  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: Expected behavior
      description: "A clear and concise description of what you would expect to happen."

  - type: markdown
    attributes:
      value: '## Environment'
      
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: ex. Ubuntu Linux 22.04
    validations:
      required: true
      
  - type: input
    id: nem-dashboard-version
    attributes:
      label: NEM Dashboard Version
      placeholder: ex. 0.1.0
    validations:
      required: true


  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Paste your screenshot here."
